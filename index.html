<!DOCTYPE html>
<html>
    <head></head>
  <title>Simple Calculator</title>
  <body>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #326b72;
      background-image: url(cal.jfif);
      background-size: cover;
    }
    .calculator {
      background-color: aliceblue;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    #display {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 1.3rem;
      padding: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    .buttons button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      background: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button.operator {
      background: #706448;
    }
    .buttons button.equal {
      background: #06d6a0;
      color: white;
    }
    .buttons button.clear {
      background: #ef476f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>calculator</h1>
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendDot()">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button class="clear" onclick="clearDisplay()" style="grid-column: span 4">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendNumber(number) {
      display.value += number;
    }

    function appendOperator(operator) {
      if (display.value !== '' && !isOperator(display.value.slice(-1))) {
        display.value += operator;
      }
    }

    function appendDot() {
      if (display.value === '' || isOperator(display.value.slice(-1))) {
        display.value += '0.';
      } else if (!display.value.split(/[\+\-\*\/]/).pop().includes('.')) {
        display.value += '.';
      }
    }

    function isOperator(char) {
      return ['+', '-', '*', '/'].includes(char);
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
